version: '3.1'
services:
  php:
    build:
      context: ./docker/php
    volumes:
      - './src:/var/www/html'

  nginx:
    image: zero5213/mynginx
    ports:
      - 80:80
    volumes:
      - './src:/var/www/html'


  mysql:
    image: mysql:latest   
    environment:
      - MYSQL_ROOT_PASSWORD=root
    restart: always
    command: --default-authentication-plugin=mysql_native_password

    


      


